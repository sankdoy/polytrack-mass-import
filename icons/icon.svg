<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#cc3300"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#metalGrad)"/>

  <!-- Border highlight -->
  <rect x="2" y="2" width="124" height="124" rx="14" fill="none" stroke="#555" stroke-width="1"/>

  <!-- Inner panel -->
  <rect x="10" y="10" width="108" height="108" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>

  <!-- Turbo text -->
  <text x="64" y="38" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold" fill="url(#cyanGlow)" filter="url(#glow)">TURBO</text>

  <!-- Lightning bolt -->
  <path d="M58 45 L70 45 L65 58 L78 58 L52 88 L58 70 L45 70 Z" fill="url(#orangeGrad)" filter="url(#glow)"/>

  <!-- 9000 text -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" fill="#ff00ff" filter="url(#glow)">9000</text>

  <!-- Decorative screws -->
  <circle cx="18" cy="18" r="4" fill="#333" stroke="#555" stroke-width="1"/>
  <circle cx="110" cy="18" r="4" fill="#333" stroke="#555" stroke-width="1"/>
  <circle cx="18" cy="110" r="4" fill="#333" stroke="#555" stroke-width="1"/>
  <circle cx="110" cy="110" r="4" fill="#333" stroke="#555" stroke-width="1"/>

  <!-- LED indicators -->
  <circle cx="30" cy="50" r="4" fill="#39ff14" filter="url(#glow)"/>
  <circle cx="98" cy="50" r="4" fill="#ff073a" filter="url(#glow)"/>
</svg>
